<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .metric-card {
            padding: 10px;
            margin: 10px;
            background-color: lightgray;
            border-radius: 5px;
            display: inline-block;
        }
        .product-item {
            cursor: pointer;
            color: rgb(0, 157, 255);
        }
        .customer-card {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border-radius: 5px;
            cursor: pointer;
        }
        #dashboard, #inventoryList, #customerSection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Interactive Business Dashboard</h1>
         <!-- Task 1 -->
    <!-- Dashboard Metrics Section -->
    <h2>Dashboard Metrics</h2>
    <div id="dashboard"></div>
    
    <!-- Task 2 -->
    <div class="metric-card">
        <h3>Profit</h3>
        <p>$ 10000</p>
        </div>
        <br>
        <br>
        <div class="metric-card">
        <h3>Expenses</h3>
        <p>$ 3000</p>
        </div>

         <!-- Task 3 -->  
    <!-- Inventory List Section -->
    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>
    <button onclick="addInventoryItem('Tablet')">Add Tablet</button>
    <button onclick="addInventoryItem('Smartwatch')">Add Smartwatch</button>

    <!-- Customer Section -->
    <h2>Customer Section</h2>
    <div id="customerSection"></div>
    <div class="customer-card">Customer 1</div>
    <div class="customer-card">Customer 2</div>
    <div class="customer-card">Customer 3</div>
    <div class="customer-card">Customer 4</div>
        </div>

    <!-- Link to JavaScript File -->
    <script src="cc_12.js"></script>

</body>
</html>
